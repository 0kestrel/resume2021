- type: 技术栈
  # name: "技能"
  content:
  - title: 前端
    items: #itmems 可以小块的方式显示
    - 熟悉JavaScript,能够编写基础页面功能及调试
  - title: 后端
    items:
    - 掌握Java基本语法与标准库,熟悉springboot
